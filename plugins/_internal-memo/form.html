<input id="saver" type="button" accesskey="S" value="{$nuts_lang_msg[49]} (Alt + S)" style="position: absolute; z-index: 55; right: 0; top:10px; margin-right: 10px;" />

<textarea id="nuts_my_notes">{notes}</textarea>

<script type="text/javascript">

$('body, #content').css('margin', 0);
$('body, #content').css('padding', 0);

$('#nuts_my_notes').width($(window).width()-68);
$('#nuts_my_notes').height($(window).height()-89);
$('#nuts_my_notes').tabby();

$('#nuts_my_notes').focus();

$('#main_title').hide();

window.onresize = function (){
	$('#nuts_my_notes').width($(window).width()-68);
	$('#nuts_my_notes').height($(window).height()-89);
}

$('#saver').click(function(){

    v = $('#nuts_my_notes').val();
    v = ucfirst(v);

    $('#nuts_my_notes').css('opacity', 0.5);
    $('#ajax_loader').css('top', '60px').css('left', '20px').show();

    $.post('index.php?mod=_internal-memo&do=edit', {text:v}, function(resp){

        // window.close();
        $('#ajax_loader').hide();
        $('#nuts_my_notes').css('opacity', 1);

    });

});
</script>
