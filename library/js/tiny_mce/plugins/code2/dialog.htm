<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>HTML Source Editor</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>

	<script src="/library/js/jquery.js" type="text/javascript"></script>
	<script src="/library/js/php.js" type="text/javascript"></script>

	<link rel="stylesheet" href="/library/js/codemirror/lib/codemirror.css" />
	<script type="text/javascript" src="/library/js/codemirror/lib/codemirror.js"></script>
	<script type="text/javascript" src="/library/js/codemirror/lib/util/formatting.js"></script>
	<script type="text/javascript" src="/library/js/codemirror/mode/xml/xml.js"></script>
	<script type="text/javascript" src="/library/js/codemirror/mode/javascript/javascript.js"></script>
	<script type="text/javascript" src="/library/js/codemirror/mode/css/css.js"></script>
	<script type="text/javascript" src="/library/js/codemirror/mode/htmlmixed/htmlmixed.js"></script>

	<style type="text/css">
	.CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;}
	.CodeMirror-scroll {height:99%; min-height: 730px;}
	span.cm-comment {color: black!important; font-weight: bold; background-color: #FFCC99;}
	.activeline {background: #E9EFF8 !important;}
	</style>


</head>
<body style="margin:0;">


	<form name="source" onsubmit="CodeDialog.insert(); return false;">

		<textarea name="source" id="source"></textarea>

		<div class="mceActionPanel">
			<div style="float: right">
				<input type="button" id="insert" name="insert" value="{#update}" onclick="Code2Dialog.insert();" />
			</div>
		</div>

	</form>



</body>
</html>
